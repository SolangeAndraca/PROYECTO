<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact form ">
    <meta name="keywords" content="Berlin, Germany, contact form ">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/logoberlin.svg">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="../index.html">
            <img src="../images/logoberlin.svg" alt="Logo Berlin" class="LogoBerlinPrincipal"> </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="../index.html">Home <span class="sr-only"></span></a>
              <a class="nav-item nav-link" href="./history.html">History</a>
              <a class="nav-item nav-link" href="./living.html">Living</a>
              <a class="nav-item nav-link" href="./tourism.html">Tourism</a>
              <a class="nav-item nav-link" href="#">Contact</a>
            </div>
          </div>
        </nav>
    </header>

    <section class="contact__form">

      <h1 class="contact__title">Contact Form</h1>
      <h5>Please fill in your information </h5>

      <div class="contact__info">

        <form action="#" enctype="application/x-www-form-urlencoded" method="POST">
          <label for="name"> Name</label>
          <input type="text" class="name__form" name="name">
      
          <label for="surname"> Surname</label>
          <input type="text" class="surname__form" name="surname">
      
          <label for="email"> Email</label>
          <input type="email"  class="email__form" name="email">
      
          <label for="password"> Password</label>
          <input type="password" class="password__form" name="password">
      
          <label for="text">Message</label>
          <input type="text" class="text__form" name="text">
      
          <label for="tel">Phone number</label>
          <input type="tel" class="tel__form" name="tel">
      
          <input type class="submit__form" value="submit">
          
        </form>
      </div>
    </section> 
    
    <footer class="footer__contacto">
  
      <a href="https://es-es.facebook.com/">
        <img src="../images/facebook.svg" class=logo__facebook alt="icono de facebook con link hacia la app">
      </a>
    
      <a href="https://twitter.com">
        <img src="../images/twitter.svg" class="logo__twitter" alt="icono de whatsapp con link hacia la app">
      </a>
    
      <a href="https://www.instagram.com/">
        <img src="../images/instagram.svg" class="logo__instagram" alt="icono de instagram con link hacia la app">
      </a>
    </footer>
    

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    



    
</body>
</html>
