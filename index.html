<!DOCTYPE html>
<html lang="en">

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid backgroundcolor-nav">
        <a class="navbar-brand" href="index.html">
          <img src="./images/logoberlin.svg" alt="Logo Berlin" class="LogoBerlinPrincipal"> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="#">Home <span class="sr-only"></span></a>

          </div>
        </div>
      </div>  
    </nav>

  </header>

  <div>
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/cityview.jpg" class="image__carousel" alt="imagen de la ciudad de berlin">
        </div>
        <div class="carousel-item">
          <img src="./images/Branderbtor_index.jpg" class="image__carousel" alt="imagen de la puerta de Brandenburg">
        </div>
        <div class="carousel-item">
          <img src="./images/flag_berlin_index.jpg" class="image__carousel" alt="imagen bandera alemana ">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>




  <footer class="footer__contacto">
    <a href="https://es-es.facebook.com/">

    </a>
  
    <a href="https://twitter.com">
      <img src="./images/twitter.svg" class="logo__twitter" alt="icono de whatsapp con link hacia la app">
    </a>
  
    <a href="https://www.instagram.com/">
      <img src="./images/instagram.svg" class="logo__instagram" alt="icono de instagram con link hacia la app">
    </a>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
